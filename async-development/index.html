<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <script defer src="async.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="headSection">
            <div class="head__container">
                <div class="head__button local"><a class="head__button_link" href='#'>Local</a></div>
                <div class="head__button history"><a class="head__button_link" href='#'>History</a></div>
            </div>
        </div>
        <div class="grid-container">
            <div class="title"><span class="newspan">Weather</span></div>
            <div class="input-block">
                <div class="input-container">
                    <input class="input-elem" id="input-city" placeholder="City">
                </div>
                <div class="input-container">
                    <input class="input-elem" id="input-country" placeholder="Country">
                </div>
                <div class="submit-button"> <a href="#" class="submit-link">Submit</a></div>
            </div>


            <div class="result__history">
                <div class="result__history_container"></div>
                <div class="result__clearBtn"> <a href="#" class="clearBtn_link">Clear</a></div>

            </div>
            <div class="result-weather-block">
                <div class="result__actualWeather">
                    <div id="result-img-block">
                        <div id="result-temperature"></div>
                        <div><img id="result-img" src="" alt=""></div>
                    </div>
                    <div id="result-place">City, Country</div>
                    <div id="additional-results">
                        <div id="feel_like">Feels like</div>
                        <div id="cloudcover">Cloud cover</div>
                        <div id="humidity">Humidity</div>
                        <div id="wind_speed">Wind speed</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
